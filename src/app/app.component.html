<!-- IF USER IS LOGIN -->
<ng-container *ngIf="authSvc.user$ | async as user; else login">
  <app-navbar></app-navbar>
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-3">
        <div class="card shadow p-2 bg-white rounded text-center">
          <div class="card-body p-2">
            <!-- HEADER -->
            <app-header [user]="user"></app-header>
            <hr>
            <!-- MENU -->
            <app-menu [user]="user"></app-menu>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card shadow p-2 bg-white rounded">
          <div class="card-body p-2">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- IF USER IS NOT LOGIN -->
<ng-template #login>
  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</ng-template>
