<!-- SHOW IF EMPLOYEE TYPE IS IN USE -->
<ng-container *ngIf="inUse === true; else noUse">
  <div class="modal-header">
    <h6 class="modal-title">ELIMINAR TIPO DE EMPLEADO</h6>
  </div>
  <div class="modal-body text-center">
    <br>
    <p>El tipo empleado: <strong class="text-uppercase">{{employeeTypeDescription}}</strong>, se encuentra en uso y no
      se puede eliminar.</p>
    <br>
    <div class="buttons text-center">
      <button
        type="button"
        class="btn btn-primary"
        (click)="activeModal.dismiss('Cross click')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        Aceptar
      </button>
    </div>
  </div>
</ng-container>


<!-- SHOW IF EMPLOYEE TYPE IS NOT IN USE -->
<ng-template #noUse>
  <div class="modal-header">
    <h6 class="modal-title">ELIMINAR TIPO DE EMPLEADO</h6>
  </div>
  <div class="modal-body text-center">
    <br>
    <p>Â¿Desea eliminar el tipo de empleado: <strong class="text-uppercase">{{employeeTypeDescription}}</strong>?</p>
    <br>
    <div class="button d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-secondary mr-2"
        (click)="activeModal.dismiss('Cross click')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-x-circle-fill mr-2" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        Cancelar
      </button>

      <button
        type="button"
        class="btn btn-danger"
        (click)="getDelete(employeeTypeId)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill mr-2"
             viewBox="0 0 16 16">
          <path
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
        </svg>
        Eliminar
      </button>
    </div>
  </div>
</ng-template>
