<div class="card">
  <div class="card-header">
    <h5>NUEVO CHECKLIST</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-lg-8">
        <form (ngSubmit)="getSave(user)" [formGroup]="newForm">

          <!-- description -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtName">DESCRIPCIÃ“N:</label>
            <div class="col-lg-8">
              <input class="form-control" formControlName="description" id="txtName" type="text">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4">
              <button (click)="getCancel()" class="btn btn-danger btn-block" type="reset">CANCELAR</button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-primary btn-block" type="submit">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
