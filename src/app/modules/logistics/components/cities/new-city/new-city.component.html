<div class="card">
  <div class="card-header">
    <h5>NUEVA CIUDAD</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-lg-8">
        <form (ngSubmit)="getSave(user)" [formGroup]="newForm">

          <!-- Name -->
          <div class="form-group row">
            <label class="col-lg-6 col-form-label" for="txtName">NOMBRE CIUDAD:</label>
            <div class="col-lg-6">
              <input class="form-control" formControlName="name" id="txtName" required type="text">
            </div>
          </div>

          <!-- Coordinates -->
          <div class="form-group row">
            <label class="col-lg-6 col-form-label" for="txtCoordinates">UBICACIÃ“N GOOGLE MAPS:</label>
            <div class="col-lg-6">
              <input class="form-control" formControlName="coordinatesUrl" id="txtCoordinates" required type="text">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4">
              <button (click)="getCancel()" class="btn btn-danger btn-block" type="reset">CANCELAR</button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-primary btn-block" type="submit">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
