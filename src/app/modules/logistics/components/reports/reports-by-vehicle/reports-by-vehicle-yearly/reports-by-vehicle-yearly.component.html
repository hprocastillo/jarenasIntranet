<div class="row">
  <!-- TABLE -->
  <div class="col-lg-8">
    <div class="table-responsive">
      <table class="table table-hover table-bordered text-center" id="exportExcel">
        <thead>
        <tr>
          <th colspan="2">UNIDADES DE TRANSPORTE</th>
          <th colspan="4">INDICADORES</th>
        </tr>
        <tr class="text-nowrap">
          <th>PLACA</th>
          <th>VEH√çCULO</th>
          <th>KM. RECORRIDOS</th>
          <th>HH EN RUTA</th>
          <th>IPERC</th>
          <th>CHECKLIST</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let nl of newList" class="text-nowrap">
          <td>
            <app-vehicle-by-id [field]="'BADGE'" [vehicleId]="nl.vehicleId"></app-vehicle-by-id>
          </td>
          <td>
            <app-vehicle-by-id [field]="'DESCRIPTION'" [vehicleId]="nl.vehicleId"></app-vehicle-by-id>
          </td>
          <td>{{nl.traveledMileage}} Km.</td>
          <td>{{nl.timeOnRoute}} Hrs.</td>
          <td>{{nl.iperc}}</td>
          <td>{{nl.checklist}}</td>
        </tr>

        </tbody>
        <thead>
        <tr>
          <th colspan="2"></th>
          <th colspan="4">TOTALES</th>
        </tr>
        </thead>
        <tr>
          <td colspan="2"></td>
          <td>{{ totalMileage }} Km.</td>
          <td>{{ totalTimeOnRoute }} Hrs.</td>
          <td>{{listTrips.length}}</td>
          <td>{{listTrips.length}}</td>
        </tr>
      </table>
    </div>
  </div>
  <!-- CHART -->
  <div class="col-lg-4 p-0">
    <ng-container *ngIf="newList.length > 0">
      <app-pie-chart
        [newList]="newList">
      </app-pie-chart>
    </ng-container>

  </div>
</div>
