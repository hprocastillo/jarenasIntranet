<div class="card">
  <div class="card-header">
    <h5>EDITAR RUTA</h5>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-lg-8">

        <form #editForm="ngForm" (ngSubmit)="getEdit(user, editRoute)">

          <!-- Description -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtDescription">DESCRIPCIÓN:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="route.description" class="form-control" id="txtDescription" name="description"
                     type="text">
            </div>
          </div>

          <!-- Origin City -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="cbOriginCity">CIUDAD ORIGEN:</label>
            <div class="col-lg-8">
              <select [(ngModel)]="route.originCity" class="form-control" id="cbOriginCity" name="originCity">
                <option *ngFor="let city of listCities" value="{{city.id}}">{{city.name}}</option>
              </select>
            </div>
          </div>

          <!-- Origin Address -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtOriginAddress">DIRECCIÓN ORIGEN:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="route.originAddress" class="form-control" id="txtOriginAddress" name="originAddress"
                     placeholder="Ej: Av. Argentina 3201 - Callao"
                     type="text">
            </div>
          </div>

          <!-- Origin Location -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtOriginLocation">UBICACIÓN ORIGEN:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="route.originLocation" class="form-control" id="txtOriginLocation"
                     name="originLocation"
                     placeholder="Ej: Av. Argentina 3201 - Callao"
                     type="text">
            </div>
          </div>

          <!-- Destination City -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="cbDestinationCity">CIUDAD DESTINO:</label>
            <div class="col-lg-8">
              <select [(ngModel)]="route.destinationCity" class="form-control" id="cbDestinationCity"
                      name="destinationCity">
                <option *ngFor="let city of listCities" value="{{city.id}}">{{city.name}}</option>
              </select>
            </div>
          </div>

          <!-- Destination Address -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtDestinationAddress">DIRECCIÓN DESTINO:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="route.destinationAddress" class="form-control" id="txtDestinationAddress"
                     name="destinationAddress"
                     placeholder="Ej: Av. Argentina 3201 - Callao" type="text">
            </div>
          </div>

          <!-- Destination Location -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtDestinationLocation">UBICACIÓN DESTINO:</label>
            <div class="col-lg-8">
              <input [(ngModel)]="route.destinationLocation" class="form-control" id="txtDestinationLocation"
                     name="destinationLocation" placeholder="Ej: Av. Argentina 3201 - Callao"
                     type="text">
            </div>
          </div>

          <!-- Time of Arrival -->
          <div class="form-group row">
            <label class="col-lg-4 col-form-label" for="txtTimeOfArrival">TIEMPO LLEGADA (Hrs):</label>
            <div class="col-lg-8">
              <input [(ngModel)]="route.timeOfArrival" class="form-control" id="txtTimeOfArrival" name="timeOfArrival"
                     type="number">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4">
              <button (click)="getCancel()" class="btn btn-danger btn-block" type="reset">CANCELAR</button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-primary btn-block" type="submit">GUARDAR</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
