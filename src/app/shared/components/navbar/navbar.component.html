<ng-container *ngIf="authSvc.user$ | async as user">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <span [routerLink]="['dashboard']" class="navbar-brand">J ARENAS SAC</span>
      <button (click)="collapsed = !collapsed" [attr.aria-expanded]="!collapsed" aria-controls="navbarContent"
              aria-label="Toggle navigation"
              class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [class.collapse]="collapsed" class="navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">

          <!-- Notifications -->
          <li class="nav-item" display="dynamic" ngbDropdown placement="bottom-right">
            <a [routerLink]="['dashboard/notifications', user.uid]" class="nav-link" role="button">
              <svg class="bi bi-bell-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                   xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
              </svg>
              <!--            <app-notifications-badge [user]="user"></app-notifications-badge>-->
            </a>
          </li>

          <!-- User Data -->
          <li class="nav-item" display="dynamic" ngbDropdown placement="bottom-right">
            <a class="nav-link" id="navbarDropdown3" ngbDropdownToggle role="button" tabindex="0">
              <svg class="bi bi-gear-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                   xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
              </svg>
            </a>
            <div aria-labelledby="navbarDropdown3" class="dropdown-menu" ngbDropdownMenu>
              <a [routerLink]="['config', user.uid]" ngbDropdownItem>Configuración y seguridad</a>
              <a (click)="logout()" href="#" ngbDropdownItem>Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-container>
