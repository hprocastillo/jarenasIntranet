<div class="modal-header">
  <h5 class="modal-title">SOLICITUD DE REGISTRO</h5>
</div>
<div class="modal-body text-center">

  <!-- SHOW IF RESPONSE IS AGREE -->
  <ng-container *ngIf="requestResponse === 'AGREE'">
    <p>Desea aceptar la solicitud de: {{request.userName}} ?</p>
    <br>
    <div class="buttons d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.dismiss('Cross click')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-x-circle-fill mr-2" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        Cancelar
      </button>

      <button
        type="button"
        class="btn btn-success"
        (click)="saveAgree(request)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-check-circle-fill mr-2" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        Aceptar
      </button>
    </div>
  </ng-container>

  <!-- SHOW IF RESPONSE IS REJECT -->
  <ng-container *ngIf="requestResponse === 'REJECT'">
    <p>Desea rechazar la solicitud de: {{request.userName}} ?</p>
    <br>
    <div class="buttons d-flex justify-content-between">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="activeModal.dismiss('Cross click')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-x-circle-fill mr-2" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        Cancelar
      </button>

      <button
        type="button"
        class="btn btn-danger"
        (click)="saveReject(request)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-check-circle-fill mr-2" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        Rechazar
      </button>
    </div>
  </ng-container>
</div>
